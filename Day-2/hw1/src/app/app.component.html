<div class="wrapper">
  <h1>Currency Exchange</h1>
  <div class="exchange-container">
    <div class="form-group">
      <label for="currency1">Currency 1:</label>
      <select class="nice" id="currency1" [(ngModel)]="currency1" (change)="convertCurrency()">
        <option class="nice"  *ngFor="let currency of currencies" [value]="currency">{{ currency }}</option>
      </select>
      <input type="text" [(ngModel)]="amount1" (input)="convertCurrency()">
    </div>
    <div class="form-group">
      <label for="currency2">Currency 2:</label>
      <select class="nice" id="currency2" [(ngModel)]="currency2" (change)="convertCurrency()">
        <option class="nice" *ngFor="let currency of currencies" [value]="currency">{{ currency }}</option>
      </select>
      <input  type="text" [(ngModel)]="amount2" disabled>
    </div>
  </div>
  </div>
